<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="shadow-lg card">
        <div class="card-body">
          <h3 class="mb-4 text-center">Registro de Usuario</h3>

          <!-- Mensaje de estado -->
          <p *ngIf="mensaje" class="text-center alert alert-info">
            {{ mensaje }}
          </p>

          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <!-- Nombre y Apellidos -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  formControlName="nombre"
                />
              </div>
              <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  formControlName="apellidos"
                />
              </div>
            </div>

            <!-- País y Fecha de Nacimiento -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="pais" class="form-label">País:</label>
                <select class="form-select" id="pais" formControlName="pais">
                  <option value="" disabled>Seleccione su país</option>
                  <option value="España">España</option>
                  <option value="Inglaterra">Inglaterra</option>
                  <option value="Francia">Francia</option>
                  <option value="Italia">Italia</option>
                  <option value="Alemania">Alemania</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label"
                  >Fecha de Nacimiento:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fechaNacimiento"
                  formControlName="fechaNacimiento"
                />
              </div>
            </div>

            <!-- Sexo -->
            <div class="mb-3">
              <label class="form-label">Sexo:</label>
              <div class="gap-3 d-flex">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    id="sexoMasculino"
                    value="Hombre"
                    formControlName="sexo"
                  />
                  <label class="form-check-label" for="sexoMasculino"
                    >Hombre</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    id="sexoFemenino"
                    value="Mujer"
                    formControlName="sexo"
                  />
                  <label class="form-check-label" for="sexoFemenino"
                    >Mujer</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    id="sexoOtro"
                    value="Sin especificar"
                    formControlName="sexo"
                  />
                  <label class="form-check-label" for="sexoOtro"
                    >Sin especificar</label
                  >
                </div>
              </div>
            </div>

            <!-- Usuario y Email -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="usuario" class="form-label">Usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  formControlName="usuario"
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label"
                  >Correo electrónico:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
              </div>
            </div>

            <!-- Contraseña y Confirmar Contraseña -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="password" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label"
                  >Confirmar Contraseña:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                />
              </div>
            </div>

            <!-- Botón de registro -->
            <div class="gap-2 d-grid">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>

          <!-- Enlace a inicio de sesión -->
          <div class="mt-3 text-center">
            <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
