<p *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</p>
<div class="container mt-5">
  <h2 class="text-center">Formulario de Registro</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
    </div>

    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" class="form-control" id="usuario" formControlName="usuario">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento">
    </div>

    <div class="form-group">
      <label for="pais">País:</label>
      <select class="form-control" id="pais" formControlName="pais">
        <option value="">Seleccione su país</option>
        <option value="España">España</option>
        <option value="Inglaterra">Inglaterra</option>
        <option value="Francia">Francia</option>
        <option value="Italia">Italia</option>
        <option value="Alemania">Alemania</option>
      </select>
    </div>

    <div class="form-group">
      <label>Sexo:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="Hombre"
          formControlName="sexo">
        <label class="form-check-label" for="sexoMasculino">Hombre</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="sexoFemenino" value="Mujer" formControlName="sexo">
        <label class="form-check-label" for="sexoFemenino">Mujer</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="sexoOtro" value="Sin especificar"
          formControlName="sexo">
        <label class="form-check-label" for="sexoOtro">Sin especificar</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
