<nav class="px-4 navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Logo y nombre de la web -->
  <a class="navbar-brand" routerLink="/">
    <img src="../../../assets/images/logo.png" width="40" height="30" class="align-top d-inline-block" alt="Logo" />
    StoryHaven
  </a>

  <!-- Botón para colapsar el navbar en pantallas pequeñas -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Elementos del navbar -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/relatos">Explorar</a>
      </li>

      <!-- Mostrar nombre de usuario si está autenticado -->
      <li *ngIf="isAuthenticated" class="nav-item">
        <span class="nav-link">Hola, {{ user?.nombre }}</span> <!-- Muestra el nombre del usuario -->
      </li>

      <!-- Botón de logout -->
      <li *ngIf="isAuthenticated" class="nav-item">
        <button (click)="logout()" class="btn btn-danger">Cerrar sesión</button>
      </li>

      <!-- Enlaces para login y registro -->
      <li *ngIf="!isAuthenticated" class="nav-item">
        <a class="nav-link" routerLink="/login">Iniciar sesión</a>
      </li>
      <li *ngIf="!isAuthenticated" class="nav-item">
        <a class="nav-link" routerLink="/registro">Registrarse</a>
      </li>
    </ul>
  </div>
</nav>
