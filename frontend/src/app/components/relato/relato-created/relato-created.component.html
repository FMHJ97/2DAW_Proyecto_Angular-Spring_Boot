<div class="container mt-5">
  <div class="mb-5 text-center">
    <h1>ðŸ“– Mis Relatos ðŸ“–</h1>
    <p class="lead">
      AquÃ­ podrÃ¡s ver todos los relatos que has creado. Sigue escribiendo y
      compartiendo tus historias con el mundo.
    </p>
  </div>

  <div *ngIf="relatos.length > 0; else noRelatos">
    <div class="row">
      <div
        *ngFor="
          let relato of relatos
            | paginate
              : { itemsPerPage: itemsPorPagina, currentPage: paginaActual }
        "
        class="mb-4 col-md-6 col-lg-4"
      >
        <div class="shadow-sm card h-100">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ relato.titulo }}</h5>
            <p class="text-muted small">
              <i class="bi bi-calendar-event"></i>
              <small class="ms-1">{{
                relato.fechaPublicacion | date : "longDate"
              }}</small>
            </p>
            <p class="card-text">{{ relato.resumen }}</p>

            <div class="mb-2">
              <span
                *ngFor="let genero of relato.generos"
                class="badge bg-warning text-dark me-1"
              >
                {{ genero }}
              </span>
            </div>

            <a
              routerLink="/relato/{{ relato.id }}"
              class="text-decoration-none"
            >
              <button class="btn btn-outline-primary btn-sm">
                Leer mÃ¡s <i class="bi bi-arrow-right"></i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- PaginaciÃ³n -->
    <div class="my-4 d-flex justify-content-center">
      <pagination-controls
        (pageChange)="paginaActual = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        [maxSize]="3"
      >
      </pagination-controls>
    </div>
  </div>

  <!-- Mensaje cuando no hay relatos -->
  <ng-template #noRelatos>
    <div class="text-center alert alert-info">
      <i class="bi bi-exclamation-circle"></i> No tienes relatos aÃºn.
    </div>
  </ng-template>
</div>
