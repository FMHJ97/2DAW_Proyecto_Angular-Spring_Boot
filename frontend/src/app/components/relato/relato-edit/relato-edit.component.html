<div class="container mt-5 mb-3">
  <div class="p-4 shadow card">
    <h2 class="mb-5 text-center">Editar Relato</h2>
    <form [formGroup]="relatoForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input
              id="titulo"
              formControlName="titulo"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Géneros:</label>
            <small class="text-muted"> (Seleccione entre 1 y 4)</small>
            <div class="row">
              <div class="col-md-6" *ngFor="let genero of generos">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    [value]="genero.id"
                    [checked]="generosSeleccionados.includes(genero.id)"
                    (change)="onGeneroChange($event, genero.id)"
                  />
                  <label class="form-check-label">{{ genero.nombre }}</label>
                </div>
              </div>
            </div>
            <div *ngIf="generoError" class="p-2 mt-2 alert alert-danger">
              {{ generoError }}
            </div>
          </div>
          <div class="mb-3">
            <label for="resumen" class="form-label">Resumen:</label>
            <input
              id="resumen"
              formControlName="resumen"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido:</label>
            <quill-editor
              formControlName="contenido"
              [modules]="quillModules"
              class="quill-editor-container"
            ></quill-editor>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="mt-3 btn btn-primary w-100"
        [disabled]="relatoForm.invalid || !!generoError"
      >
        <i class="bi bi-save"></i> Guardar Cambios
      </button>
    </form>
  </div>
</div>
