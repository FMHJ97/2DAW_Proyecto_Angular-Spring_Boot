<div class="container mt-5">
  <div class="p-4 shadow-lg card">
    <h1 class="mb-3 text-center text-primary">{{ relato.titulo }}</h1>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <span class="text-muted">
        <i class="bi bi-calendar"></i>
        {{ relato.fechaPublicacion | date : "longDate" : "es-ES" }}
      </span>
      <span class="fw-bold">
        <i class="bi bi-person"></i> Autor: {{ relato.autor }}
      </span>
    </div>

    <p class="lead text-secondary">{{ relato.resumen }}</p>

    <!-- Géneros -->
    <div class="mb-3">
      <span class="fw-bold me-2">Géneros: </span>
      <span
        *ngFor="let genero of relato.generos"
        class="me-2 badge bg-warning text-dark"
      >
        {{ genero }}
      </span>
    </div>

    <!-- Contenido del relato -->
    <div
      class="p-3 mt-3 border rounded bg-light"
      [innerHTML]="relato.contenido"
    ></div>

    <!-- Botón de regreso -->
    <div class="mt-4 text-center">
      <a routerLink="/relatos" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>
  </div>
</div>
